{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Django Sample Blog</title>
    <link rel="stylesheet" href="{% static 'myblog/css/common.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'myblog/css/semantic.min.css' %}">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{% static 'myblog/js/semantic.min.js' %}"></script>
</head>
<body>

  <div class="ui fixed menu">
    <h3 class="ui header">
      <img src="{% static 'myblog/images/patrick.png' %}" class="ui circular image">
      <div class="content">
        My Blog
        <div class="sub header">Django framework sample</div>
      </div>
    </h3>
  </div>

  <div class="ui main text container">
    {% block category %}<!-- category list -->{% endblock %}
    {% block content %}<!-- content -->{% endblock %}
  </div>

  <div class="ui right aligned container">
    <div class="ui divider"></div>
    Joker, Inc. All rights reserved.
  </div>

</body>
</html>
